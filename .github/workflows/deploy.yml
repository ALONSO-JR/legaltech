name: Deploy LegalTech Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-spa ghostscript poppler-utils
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        python -m spacy download es_core_news_lg
    
    - name: Run unit tests
      run: |
        cd app
        python -m pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Run integration tests
      run: |
        cd app
        python -c "
        from main import ejecutar_pruebas
        ejecutar_pruebas()
        "
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./app/coverage.xml
        flags: unittests

  deploy-streamlit:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Streamlit Cloud
      uses: streamlit/streamlit-cloud-app-action@v0.0.1
      with:
        app-path: app/streamlit_app.py
        app-name: legaltech-suite
        streamlit-token: ${{ secrets.STREAMLIT_TOKEN }}
    
    - name: Verify deployment
      run: |
        echo "âœ… Streamlit Cloud deployment initiated"
        echo "Dashboard URL: https://legaltech-suite.streamlit.app"

  deploy-api:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      uses: railwayapp/github-actions@v1.1.3
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: legaltech-api
        environment: production
    
    - name: Deploy to Render (fallback)
      if: failure()
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r app/ -f json -o security-report.json || true
    
    - name: Run Safety check
      run: |
        pip install safety
        safety check -r app/requirements.txt --json > safety-report.json || true

  notify:
    needs: [test, deploy-streamlit, deploy-api]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}