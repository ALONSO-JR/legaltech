version: '3.8'

services:
  # Dashboard Streamlit
  legaltech-dashboard:
    build: .
    container_name: legaltech-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app
      - ./config.yaml:/app/config.yaml
      - legaltech-data:/app/data
      - legaltech-temp:/app/temp
      - legaltech-resultados:/app/resultados
      - legaltech-logs:/app/logs
    environment:
      - MODE=dashboard
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
      - STREAMLIT_SERVER_ENABLE_CORS=true
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0 --server.maxUploadSize 200
    restart: unless-stopped
    networks:
      - legaltech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API FastAPI
  legaltech-api:
    build: .
    container_name: legaltech-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./config.yaml:/app/config.yaml
      - legaltech-data:/app/data
      - legaltech-temp:/app/temp
      - legaltech-resultados:/app/resultados
      - legaltech-logs:/app/logs
    environment:
      - MODE=api
      - PYTHONPATH=/app
      - FASTAPI_PORT=8000
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_RELOAD=false
    command: uvicorn api_app:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped
    networks:
      - legaltech-network
    # --- AQU√ç ESTABA EL ERROR: SE ELIMIN√ì EL BLOQUE 'depends_on' ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/salud"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Worker de procesamiento
  legaltech-worker:
    build: .
    container_name: legaltech-worker
    volumes:
      - ./app:/app
      - ./config.yaml:/app/config.yaml
      - legaltech-data:/app/data
      - legaltech-temp:/app/temp
      - legaltech-resultados:/app/resultados
      - legaltech-logs:/app/logs
    environment:
      - MODE=worker
      - PYTHONPATH=/app
      - WORKER_CONCURRENCY=4
      - WORKER_QUEUE=default
    command: python -c "
      from main import RedactorLegalUltimate, SistemaAprendizajeContinua
      import time
      import os
      
      print('üöÄ Worker LegalTech iniciado...')
      motor = RedactorLegalUltimate()
      aprendizaje = SistemaAprendizajeContinua()
      
      while True:
          # Verificar si hay trabajos pendientes
          if os.path.exists('data/jobs_queue.json'):
              print('üîç Procesando trabajos pendientes...')
              # Aqu√≠ se implementar√≠a la l√≥gica de cola de trabajos
          
          time.sleep(10)
      "
    restart: unless-stopped
    networks:
      - legaltech-network
    depends_on:
      - legaltech-api

  # Base de datos para aprendizaje (PostgreSQL)
  legaltech-db:
    image: postgres:15-alpine
    container_name: legaltech-db
    environment:
      - POSTGRES_DB=legaltech
      - POSTGRES_USER=legaltech_user
      - POSTGRES_PASSWORD=legaltech_pass_123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - legaltech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legaltech_user -d legaltech"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis para cache y colas
  legaltech-redis:
    image: redis:7-alpine
    container_name: legaltech-redis
    command: redis-server --appendonly yes --requirepass redis_pass_123
    volumes:
      - redis-data:/data
    networks:
      - legaltech-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx para reverse proxy (opcional)
  legaltech-nginx:
    image: nginx:alpine
    container_name: legaltech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - legaltech-dashboard
      - legaltech-api
    networks:
      - legaltech-network

  # Monitorizaci√≥n (Prometheus + Grafana)
  legaltech-monitor:
    image: prom/prometheus:latest
    container_name: legaltech-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - legaltech-network

  legaltech-grafana:
    image: grafana/grafana:latest
    container_name: legaltech-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - legaltech-network
    depends_on:
      - legaltech-monitor

volumes:
  legaltech-data:
    driver: local
  legaltech-temp:
    driver: local
  legaltech-resultados:
    driver: local
  legaltech-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  legaltech-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16